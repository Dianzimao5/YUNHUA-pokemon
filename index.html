<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云华地区宝可梦图鉴</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo-section">
                <h1 class="navbar-title">云华地区图鉴</h1>
            </div>
            <div class="search-section">
                <div class="search-box">
                    <span class="search-icon">🔍</span>
                    <input type="text" class="search-input" placeholder="搜索宝可梦...">
                </div>
            </div>
            <div class="admin-buttons">
                <button id="importBtn" class="admin-btn">导入</button>
                <button id="exportBtn" class="admin-btn">导出</button>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-container">
        <div class="type-filters">
            <div class="type-filters-grid">
                <!-- 由JavaScript动态生成属性按钮 -->
            </div>
        </div>

        <div class="pokemon-grid">
            <!-- 由JavaScript动态生成宝可梦卡片 -->
        </div>
    </main>

    <!-- 弹窗 -->
    <div class="modal" id="pokemonModal">
        <!-- 弹窗内容由JavaScript动态生成 -->
    </div>

    <!-- 脚本 -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
